<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="container-header">
          <h5>Detalhes da Operação </h5>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

      <div class="container-fluid">
        <div class="row">
          <span class="col-sm-1"> Cia </span>
          <span class="col-sm-3"> Tokio Marine Seguradora S.A </span>
          <span class="col-sm-1"> Cosseg. </span>
          <span class="col-sm-2"> RADU HARLOW PLEWA </span>
          <span class="col-sm-2"> Dt. Início Validade </span>
          <div class="col-sm-1">
            <button mat-raised-button class="btn primary-button" color="primary">LIQ. PENDENTE</button>
          </div>
        </div>
      </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="cd">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> C/D </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.cd}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nrOrdem">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> N° de Ordem </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.nrOrdem}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Número </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.numero}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sinistro">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Sinistro Oficial </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.sinistro}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dtPgPlat">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Dt. Pg. Plataf. </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.dtPgPlat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom"> Cliente </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom"> {{element.cliente}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
</mat-accordion>
