<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="container-header">
          <h5>Detalhes da Operação </h5>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="cd">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right bd-bottom-none"> C/D </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.cd}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nrOrdem">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right bd-bottom-none"> N° de Ordem </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.nrOrdem}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right bd-bottom-none"> Número </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.numero}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sinistro">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right bd-bottom-none"> Sinistro Oficial </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.sinistro}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dtPgPlat">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right bd-bottom-none"> Dt. Pg. Plataf. </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.dtPgPlat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-bottom-none"> Cliente </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom"> {{element.cliente}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
</mat-accordion>
