<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="container-header">
          <h5>Dados do Sinistro</h5>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Número </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.numero}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dtOcorrencia">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Data Ocorrência </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.dtOcorrencia}} </td>
      </ng-container>
  
      <ng-container matColumnDef="oficial">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Oficial </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.oficial}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numObri">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Núm. Obrigação </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.numObri}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numAprov">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Núm. Aprovação </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.numAprov}} </td>
      </ng-container>
  
      <ng-container matColumnDef="valorPago">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom bd-right"> Valor Pago </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom bd-right"> {{element.valorPago}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dtPagamento">
        <th mat-header-cell *matHeaderCellDef class="center bd-bottom"> Data de Pagto. </th>
        <td mat-cell *matCellDef="let element" class="center bd-bottom"> {{element.dtPagamento}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
</mat-accordion>
